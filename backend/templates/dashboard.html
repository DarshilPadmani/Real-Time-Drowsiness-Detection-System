<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Drowsiness Detection Dashboard</title>

    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <link rel="stylesheet" href="/static/css/style.css" />
</head>

<body>
    <header class="app-header">
        <h1>Real-Time Drowsiness Detection</h1>
        <div class="status-dot online">Live</div>
    </header>

    <main class="app-grid">
        <section class="cards">
            <div class="card">
                <div class="card-title">Total Alerts</div>
                <div id="total-count" class="card-value">0</div>
            </div>
            <div class="card">
                <div class="card-title">Today</div>
                <div id="today-count" class="card-value">0</div>
            </div>
            <div class="card">
                <div class="card-title">Active Drivers</div>
                <div id="active-count" class="card-value">0</div>
            </div>
        </section>

        <section class="map-panel">
            <div id="map"></div>
        </section>

        <section class="alerts-panel">
            <div class="panel-header">
                <h2>Live Alerts</h2>
            </div>
            <ul id="alert-list" class="alert-list"></ul>
        </section>
    </main>

    <script src="https://cdn.socket.io/4.7.5/socket.io.min.js"></script>
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script src="/static/js/dashboard.js"></script>
</body>

</html>
