<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tollbooth Login</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: Inter, system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
            background: #0f172a;
            color: #e2e8f0;
            display: grid;
            place-items: center;
            height: 100vh;
            margin: 0;
        }

        .card {
            width: 100%;
            max-width: 420px;
            background: #111827;
            border: 1px solid #1f2937;
            border-radius: 12px;
            padding: 28px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.35);
        }

        h1 {
            font-size: 22px;
            margin: 0 0 18px;
            font-weight: 700;
        }

        label {
            display: block;
            font-size: 13px;
            color: #9ca3af;
            margin-bottom: 6px;
        }

        input {
            width: 100%;
            padding: 12px 14px;
            border-radius: 8px;
            border: 1px solid #374151;
            background: #0b1220;
            color: #e5e7eb;
            outline: none;
        }

        input:focus {
            border-color: #3b82f6;
            box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.25);
        }

        .row {
            margin-bottom: 16px;
        }

        .btn {
            width: 100%;
            background: #2563eb;
            border: none;
            color: white;
            padding: 12px 16px;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
        }

        .btn:hover {
            background: #1d4ed8;
        }

        .error {
            color: #fca5a5;
            font-size: 13px;
            margin-bottom: 10px;
        }
    </style>
    <meta name="color-scheme" content="dark light">
    <meta name="theme-color" content="#0f172a">
    <meta name="description" content="Tollbooth operator login">
    <meta name="robots" content="noindex">
    <meta name="referrer" content="no-referrer">
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta http-equiv="Content-Security-Policy"
        content="default-src 'self' https://fonts.googleapis.com https://fonts.gstatic.com; style-src 'self' 'unsafe-inline' https://fonts.googleapis.com;">
</head>

<body>
    <div class="card">
        <h1>Operator Login</h1>
        {% if error %}
        <div class="error">{{ error }}</div>
        {% endif %}
        <form method="POST" action="/login">
            <div class="row">
                <label for="username">Username</label>
                <input id="username" name="username" type="text" required />
            </div>
            <div class="row">
                <label for="password">Password</label>
                <input id="password" name="password" type="password" required />
            </div>
            <button class="btn" type="submit">Sign in</button>
        </form>
        <div style="text-align: center; margin-top: 20px; padding-top: 20px; border-top: 1px solid #1f2937;">
            <p style="font-size: 13px; color: #9ca3af; margin: 0;">
                New tollbooth operator?
                <a href="/tollbooth" style="color: #60a5fa; text-decoration: none; font-weight: 600;">Create an
                    account</a>
            </p>
        </div>
    </div>
</body>

</html>
