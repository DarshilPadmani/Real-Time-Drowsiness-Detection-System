<!doctype html>
<html>

<head>
    <meta charset="utf-8">
    <title>Sign Up - Drowsiness System</title>
    <link rel="stylesheet" href="/static/css/style.css">
</head>

<body style="padding:24px;background:var(--bg);color:var(--text)">
    <div
        style="max-width:420px;margin:40px auto;background:var(--panel);padding:24px;border-radius:8px;border:1px solid #222;">
        <h2>Sign Up</h2>
        {% if error %}
        <div style="color:var(--danger);margin-bottom:8px">{{ error }}</div>
        {% endif %}
        <form method="post" action="/signup">
            <label>Username<br><input name="username" style="width:100%;padding:8px;margin-top:6px" /></label><br><br>
            <label>Password<br><input name="password" type="password"
                    style="width:100%;padding:8px;margin-top:6px" /></label>
            <div style="display:flex;gap:8px;justify-content:flex-end;margin-top:12px">
                <a href="/login" style="color:var(--accent);align-self:center">Login</a>
                <button type="submit">Create account</button>
            </div>
        </form>
    </div>
</body>

</html>
